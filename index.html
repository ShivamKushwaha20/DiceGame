<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="above">
            <h1 class="message">Start The game</h1>
        </div>
        <div class="below">
            <div id="leftDice">
                <p>Player 1</p>
                <div id="player1Dice">
                    <img src="pic/" alt="">
                </div>
            </div>
            <div id="rightDice">
                <p>Player 2</p>
                <div id="player2Dice">
                </div>
            </div>
        </div>
        <button type="button" id="rollDice">Draw dice</button>
    </div> 
    <script src="work.js"></script>
</body>
</html>
